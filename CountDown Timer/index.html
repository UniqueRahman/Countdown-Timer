<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project : 1 Countdown Timer</title>

    <!-- css link--------- -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <p>countdown to</p>
        <h3>New Year</h3>
        <div class="counter">
            <div class="box">
               <h3 id="days">00</h3>
               <span>days</span>
            </div>
            <div class="box">
               <h3 id="hours">00</h3>
               <span>Hours</span>
            </div>
            <div class="box">
               <h3 id="minutes">00</h3>
               <span>Minutes</span>
            </div>
            <div class="box">
               <h3 id="seconds">00</h3>
               <span>Seconds</span>
            </div>
        </div>
    </main>
    <!-- --------------js----------------------- -->
    <script src="./js/script.js"></script>
</body>

</html>
